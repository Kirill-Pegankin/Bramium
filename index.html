<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bramium Store</title>
<link rel="icon" type="image/png" href="logo.png" />
<style>
:root{
  --bg:#f4f4f5;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
  --accent:#7c3aed;
  --accent2:#22c55e;
  --shadow:0 5px 15px rgba(0,0,0,0.1);
}
*{box-sizing:border-box;}
body{margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--text);}

/* ——— Carousel ——— */
.carousel{position:relative; width:100%; height:320px; overflow:hidden; margin:0 auto; background:#ddd;}
.carousel .slides{display:flex; transition:transform 0.5s ease;}
.carousel .slide{min-width:100%; height:320px; display:flex; align-items:center; justify-content:center; font-size:32px; color:white; font-weight:700;}
.slide1{background:#7c3aed;}
.slide2{background:#22c55e;}
.slide3{background:#2563eb;}
.carousel .arrow{position:absolute; top:50%; transform:translateY(-50%); font-size:28px; color:white; background:rgba(0,0,0,0.4); padding:8px 12px; cursor:pointer; border:none; border-radius:4px;}
.carousel .prev{left:16px;}
.carousel .next{right:16px;}

/* ——— Header ——— */
header{padding:15px 0; display:flex; justify-content:space-between; align-items:center; background:white; position:sticky; top:0; z-index:100; box-shadow:0 2px 8px rgba(0,0,0,0.05);}
.logo{font-weight:700; font-size:24px; color:var(--accent);}
nav a{margin-left:20px; color:var(--muted); font-size:15px; text-decoration:none;}
.search-bar{display:flex; gap:10px;}
.search-bar input{padding:10px 14px; border-radius:12px; border:1px solid #ccc; width:220px;}
.btn{padding:10px 18px; border-radius:12px; font-weight:600; background:var(--accent); color:white; border:none; cursor:pointer;}

/* ——— Filters/Grid ——— */
.filters{display:flex; gap:12px; overflow-x:auto; padding:15px 0;}
.filter{padding:10px 16px; border-radius:999px; background:white; border:1px solid #e5e7eb; color:var(--text); cursor:pointer;}
.filter.active{border-color:var(--accent); background:rgba(124,58,237,0.1); color:var(--accent);}
.products{display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:20px; padding:20px 0;}
.product{background:var(--card); border-radius:16px; box-shadow:var(--shadow); padding:16px; display:flex; flex-direction:column; gap:12px;}
.product:hover{transform:translateY(-5px); transition:0.2s;}
.product-img{height:180px; border-radius:12px; background:#eef; display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:20px;}
.price{font-weight:700; font-size:16px;}
.actions{display:flex; justify-content:space-between; align-items:center;}

/* ——— Cart ——— */
.cart-btn{position:fixed; right:20px; bottom:20px; padding:14px 20px; border-radius:16px; background:var(--accent2); color:white; font-weight:700; border:none;}
.cart-drawer{position:fixed; right:0; top:0; height:100%; width:360px; background:white; box-shadow:-5px 0 25px rgba(0,0,0,0.15); transform:translateX(100%); transition:transform 0.3s ease; padding:20px; display:flex; flex-direction:column;}
.cart-drawer.open{transform:translateX(0);}
.cart-item{display:flex; justify-content:space-between; padding:10px; background:#f3f4f6; border-radius:12px;}
</style>
</head>
<body>

<!-- ——— Slider ——— -->
<div class="carousel" id="carousel">
  <div class="slides">
    <div class="slide slide1">NEW ARRIVALS</div>
    <div class="slide slide2">BEST SELLERS</div>
    <div class="slide slide3">LIMITED OFFERS</div>
  </div>
  <button class="arrow prev" id="prev">&#10094;</button>
  <button class="arrow next" id="next">&#10095;</button>
</div>

<!-- ——— Header ——— -->
<header class="container">
  <div class="logo">Bramium</div>
  <nav>
    <a href="#store">Store</a>
    <a href="#faq">FAQ</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="search-bar">
    <input id="search" placeholder="Search product...">
    <button class="btn" id="cartOpen">Cart (0)</button>
  </div>
</header>

<!-- ——— Filters + Products ——— -->
<main class="container" id="store">
  <div class="filters" id="filters">
    <div class="filter active" data-filter="all">All</div>
    <div class="filter" data-filter="blueberry">Blueberry</div>
    <div class="filter" data-filter="strawberry">Strawberry</div>
    <div class="filter" data-filter="dragonfruit">Dragon Fruit</div>
    <div class="filter" data-filter="watermelon">Watermelon</div>
  </div>
  <div class="products" id="products"></div>
</main>

<!-- ——— Cart Drawer ——— -->
<div class="cart-drawer" id="cartDrawer">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div style="margin-top:auto; border-top:1px solid #e5e7eb; padding-top:10px;">
    <div style="display:flex; justify-content:space-between; font-weight:700;">
      <span>Total</span><span id="cartTotal">$0</span>
    </div>
    <button class="btn" id="checkoutBtn">Checkout</button>
  </div>
</div>
<button class="cart-btn" id="cartBtn">Open Cart</button>

<script>
// ——— Slider Logic ———
let index = 0;
const slides = document.querySelector('.slides');
const total = document.querySelectorAll('.slide').length;

function showSlide(i){
  index = (i + total) % total;
  slides.style.transform = `translateX(-${index * 100}%)`;
}
document.getElementById('prev').onclick = () => showSlide(index - 1);
document.getElementById('next').onclick = () => showSlide(index + 1);

// Auto rotate
setInterval(()=> showSlide(index + 1), 4000);

// ——— Store + Cart Logic ———
const products = [
  { id: 1, name: "Blueberry Lamp", type: "blueberry", price: 25, desc: "Soft glowing blueberry lamp." },
  { id: 2, name: "Strawberry Lamp", type: "strawberry", price: 27, desc: "Cute strawberry glow lamp." },
  { id: 3, name: "Dragon Fruit Lamp", type: "dragonfruit", price: 30, desc: "Bright dragon fruit lamp." },
  { id: 4, name: "Watermelon Lamp", type: "watermelon", price: 26, desc: "Fun watermelon glow lamp." },
  { id: 5, name: "Blueberry Lamp (Large)", type: "blueberry", price: 30, desc: "Bigger blueberry lamp." },
  { id: 6, name: "Strawberry Lamp (Small)", type: "strawberry", price: 25, desc: "Smaller strawberry lamp." }
];

let cart = [];
const productsEl = document.getElementById("products");
const cartItemsEl = document.getElementById("cartItems");
const cartTotalEl = document.getElementById("cartTotal");
const cartOpenBtn = document.getElementById("cartOpen");

function renderProducts(filter="all", search=""){
  productsEl.innerHTML="";
  products.filter(p=> (filter==="all"||p.type===filter) && p.name.toLowerCase().includes(search.toLowerCase()))
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="product";
      card.innerHTML=`
        <div class="product-img">${p.type.toUpperCase()}</div>
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="actions">
          <div class="price">$${p.price}</div>
          <button class="btn" onclick="addToCart(${p.id})">Add</button>
        </div>
      `;
      productsEl.appendChild(card);
    });
}
function addToCart(id){
  const product=products.find(p=>p.id===id);
  const existing=cart.find(i=>i.id===id);
  if(existing) existing.qty++; else cart.push({...product,qty:1});
  updateCart();
}
function updateCart(){
  cartItemsEl.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    total+=(item.price*item.qty);
    const itemEl=document.createElement("div");
    itemEl.className="cart-item";
    itemEl.innerHTML=`
      <div><div style="font-weight:700;">${item.name}</div><span>Qty: ${item.qty}</span></div>
      <div style="text-align:right;"><div style="font-weight:700;">$${item.price*item.qty}</div></div>
    `;
    cartItemsEl.appendChild(itemEl);
  });
  cartTotalEl.innerText=`$${total}`;
  cartOpenBtn.innerText=`Cart (${cart.reduce((s,i)=>s+i.qty,0)})`;
}

renderProducts();
document.getElementById("filters").addEventListener("click",e=>{
  if(!e.target.classList.contains("filter")) return;
  document.querySelectorAll(".filter").forEach(f=>f.classList.remove("active"));
  e.target.classList.add("active");
  renderProducts(e.target.dataset.filter, document.getElementById("search").value);
});
document.getElementById("search").oninput = e=>{
  renderProducts(document.querySelector(".filter.active").dataset.filter, e.target.value);
};

document.getElementById("cartBtn").onclick = ()=>{
  document.getElementById("cartDrawer").classList.toggle("open");
};
document.getElementById("cartOpen").onclick = ()=>{
  document.getElementById("cartDrawer").classList.toggle("open");
};
</script>

</body>
</html>
