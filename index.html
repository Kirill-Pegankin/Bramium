<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bramium Store</title>
<style>
:root{
  --bg:#0b0b12;
  --card:#0f172a;
  --text:#e5e7eb;
  --muted:#a1a1aa;
  --accent:#7c3aed;
  --shadow:0 10px 30px rgba(0,0,0,0.4);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(10, 12, 20, 0.95);
  backdrop-filter: blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 22px;
}

.logo{
  font-weight:800;
  font-size:26px;
  color:var(--accent);
  cursor:pointer;
}

.search{
  flex:1;
  margin:0 20px;
}

.search input{
  width:100%;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  color:var(--text);
}

.header-right{
  display:flex;
  gap:18px;
  font-size:14px;
  color:var(--muted);
}

.header-right div{
  cursor:pointer;
}

/* HERO */
.hero{
  padding:40px 22px;
  text-align:left;
}

.hero h1{
  font-size:42px;
  margin:0 0 10px;
  font-weight:800;
}

.hero p{
  margin:0;
  color:var(--muted);
  font-size:16px;
}

/* CATEGORY BAR */
.navbar{
  display:flex;
  gap:14px;
  padding:14px 22px;
  overflow-x:auto;
  border-top:1px solid rgba(255,255,255,0.06);
}

.navbar div{
  cursor:pointer;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.05);
  color:var(--muted);
  font-size:14px;
}

.navbar div:hover{
  background:rgba(124,58,237,0.2);
  color:#fff;
}

/* PRODUCTS */
.container{
  width:min(1200px, 95%);
  margin:0 auto;
  padding:20px 0 60px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(250px,1fr));
  gap:18px;
}

.product{
  background:var(--card);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:hidden;
  transition:transform 0.2s ease;
}

.product:hover{
  transform:translateY(-4px);
}

.product-img{
  height:190px;
  background:linear-gradient(135deg, rgba(124,58,237,0.35), rgba(34,197,94,0.25));
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:18px;
  color:rgba(255,255,255,0.9);
}

.product-body{
  padding:16px;
}

.product-body h3{
  margin:0 0 8px;
  font-size:18px;
}

.product-body p{
  margin:0 0 14px;
  color:var(--muted);
  font-size:14px;
}

.product-body .price{
  font-weight:800;
  color:#fff;
  margin-bottom:14px;
}

.product-body button{
  width:100%;
  padding:10px 14px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
  font-weight:700;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}

.modal{
  background:var(--card);
  width:min(650px, 90%);
  padding:20px;
  border-radius:16px;
  box-shadow:var(--shadow);
}

.modal-close{
  float:right;
  cursor:pointer;
  font-size:22px;
  color:var(--muted);
}

.modal img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:14px;
}

.modal h2{
  margin:10px 0;
}

.modal p{
  color:var(--muted);
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="header-top">
    <div class="logo" onclick="goHome()">Bramium</div>
    <div class="search">
      <input id="search" placeholder="Search products..." oninput="filterProducts()">
    </div>
    <div class="header-right">
      <div onclick="openAccount()">Account</div>
      <div onclick="openOrders()">Orders</div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <h1>3D Printed Fruit Lamps</h1>
  <p>Soft glow, cute design, perfect for rooms and gifts.</p>
</div>

<!-- CATEGORY BAR -->
<div class="navbar">
  <div onclick="filterCategory('all')">All</div>
  <div onclick="filterCategory('blueberry')">Blueberry</div>
  <div onclick="filterCategory('strawberry')">Strawberry</div>
  <div onclick="filterCategory('dragonfruit')">Dragon Fruit</div>
  <div onclick="filterCategory('watermelon')">Watermelon</div>
</div>

<!-- PRODUCTS -->
<div class="container">
  <div class="products" id="products"></div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <span class="modal-close" onclick="closeModal()">Ã—</span>
    <div id="modalContent"></div>
  </div>
</div>

<script>
const products = [
  { id: 1, name: "Blueberry Lamp", type: "blueberry", price: 25, desc: "Soft glowing blueberry lamp. Perfect for bedside lighting.", img: "https://via.placeholder.com/600x400/7c3aed/ffffff?text=Blueberry" },
  { id: 2, name: "Strawberry Lamp", type: "strawberry", price: 27, desc: "Cute strawberry glow lamp. Adds a warm vibe to your room.", img: "https://via.placeholder.com/600x400/ef4444/ffffff?text=Strawberry" },
  { id: 3, name: "Dragon Fruit Lamp", type: "dragonfruit", price: 30, desc: "Bright dragon fruit lamp. Stylish and unique.", img: "https://via.placeholder.com/600x400/22c55e/ffffff?text=Dragon+Fruit" },
  { id: 4, name: "Watermelon Lamp", type: "watermelon", price: 26, desc: "Fun watermelon glow lamp. Great for gifts.", img: "https://via.placeholder.com/600x400/34d399/ffffff?text=Watermelon" },
];

const productsEl = document.getElementById('products');

function renderProducts(list){
  productsEl.innerHTML = '';
  list.forEach(p=>{
    const card = document.createElement('div');
    card.className = 'product';
    card.innerHTML = `
      <div class="product-img">${p.type.toUpperCase()}</div>
      <div class="product-body">
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <div class="price">$${p.price}</div>
        <button onclick="openProduct(${p.id})">View Product</button>
      </div>
    `;
    productsEl.appendChild(card);
  });
}

renderProducts(products);

function filterProducts(){
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = products.filter(p => p.name.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q));
  renderProducts(filtered);
}

function filterCategory(cat){
  if(cat === 'all') renderProducts(products);
  else renderProducts(products.filter(p => p.type === cat));
}

function openProduct(id){
  const p = products.find(x => x.id === id);
  document.getElementById('modalContent').innerHTML = `
    <img src="${p.img}" alt="${p.name}">
    <h2>${p.name}</h2>
    <p>${p.desc}</p>
    <p><b>Price: $${p.price}</b></p>
  `;
  openModal();
}

function openModal(){
  document.getElementById('modalBg').style.display = 'flex';
}
function closeModal(){
  document.getElementById('modalBg').style.display = 'none';
}

function goHome(){
  filterCategory('all');
  document.getElementById('search').value = '';
}

function openAccount(){
  alert("Account features will be added later.");
}

function openOrders(){
  alert("Orders features will be added later.");
}
</script>
</body>
</html>
